services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: DB_NAME
      POSTGRES_USER: DB_USER
      POSTGRES_PASSWORD: DB_PASSWORD
      POSTGRES_HOST: DB_HOST
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DB_NAME=DB_NAME
      - DB_USER=DB_USER
      - DB_PASSWORD=DB_PASSWORD
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
